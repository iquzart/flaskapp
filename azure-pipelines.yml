# Azure DevOps Pipeline
# CI:  Docker Build
# CD:  Ansible, Docker Compose



trigger:
  branches:
    include:
    - master
    - development
  paths:
    #include:
    exclude:
    - chart/* 
    - pipeline.yml
    - README.md
  #tags:
    #include:
    #- v2.*
    #exclude:
    #- v2.0

# Don't run against PRs
pr: none

variables:
- group: FlaskApp # Variable Group Name

- name: tag
  value:  $(Build.SourceBranchName)-$(GitShortSha)

- name: containerRegistryServiceConnection
  value: 'Docker Hub'

- name: imageRepository
  value: 'diquzart/flaskapp'

- name: environment-dev
  value: 'dev-XXXXX'

- name: environment-prod
  value: 'prod-XXXX'

  

stages:
- stage: Build
  displayName: Build image

  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImageName: 'ubuntu-18.04'

    steps:
    - checkout: self
      clean: true
      displayName: Cleaning local repo

    - script: GitShortSha=`git rev-parse --short HEAD` && echo "##vso[task.setvariable variable=GitShortSha]$GitShortSha"
      displayName: Set the Git Short SHA as an environment variablie

    - task: Docker@2
      displayName: Build Container Image
      inputs:
        containerRegistry: '$(containerRegistryServiceConnection)'
        repository: '$(imageRepository)'
        command: 'build'
        Dockerfile: '**/Dockerfile'
        tags: '$(tag)'
        
    - task: Docker@2
      displayName: Push Image to Container Registry
      inputs:
        containerRegistry: '$(containerRegistryServiceConnection)'
        repository: '$(imageRepository)'
        command: 'push'
        tags: '$(tag)'

    - task: Bash@3
      displayName: Set variables to share between stages 
      inputs:
        targetType: 'inline'
        script: |
          mkdir -p $(System.DefaultWorkingDirectory)
          echo $(tag) > $(System.DefaultWorkingDirectory)/tag

          echo "Checking VAR Library"
          echo $(CONNECTSTRING)


    - task: PublishPipelineArtifact@1
      displayName: Publish artifacts
      inputs:
        targetPath: '$(System.DefaultWorkingDirectory)'
        artifact: 'drop'

- stage: DeployDevelopment
  displayName: Deploy Development
  condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/development'))
  dependsOn: Build

  jobs:
  - deployment: Development
    displayName: Deploy Development
    pool:
      name: 'ubuntu-18.04'
    environment: $(environment-dev)
    strategy:
      runOnce:
        deploy:
          steps:

          - task: DownloadPipelineArtifact@2
            inputs:
              artifact: 'drop'
                          
          - script: tag=`cat $(Pipeline.Workspace)/variables/tag` && echo "##vso[task.setvariable variable=tag]$tag"
            displayName: Set the Git Short SHA as an environment variable

          - task: AzureWebAppContainer@1
            inputs:
              azureSubscription: 'Azure Pass - Sponsorship(a220637b-04dd-4cb8-b8bb-15b0043ffd17)'
              appName: 'iquzart-flaskapp'
              containers: '$(imageRepository):$(tag)'

